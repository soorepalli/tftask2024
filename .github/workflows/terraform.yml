name: Terraform Backend and Bucket Creation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_TF_KEY }}

      # Step 3: Set GOOGLE_APPLICATION_CREDENTIALS
      - name: Configure GCP Authentication
        run: echo "${{ secrets.GCP_TF_KEY }}" > $HOME/gcloud-key.json
      - name: Export GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      # Step 4: Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Step 5: Initialize Terraform
      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GCP_TF_KEY }}
        run: terraform init

      # Step 6: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 7: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Step 8: Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' # Apply only on main branch
        run: terraform apply -auto-approve tfplan
