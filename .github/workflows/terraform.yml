name: Terraform Backend and Bucket Creation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_TF_KEY }}

      # Step 3: Write Service Account Key to a File
      - name: Write Service Account Key to File
        run: echo "${{ secrets.GCP_TF_KEY }}" > $HOME/gcloud-key.json
        shell: bash

      # Step 4: Export GOOGLE_APPLICATION_CREDENTIALS
      - name: Export GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

      # Step 5: Verify Environment and Credentials
      - name: Debug Credentials and Environment Variables
        run: |
          ls -l $HOME/gcloud-key.json
          cat $HOME/gcloud-key.json | jq .

      # Step 6: Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Step 7: Terraform Init
      - name: Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: terraform init

      # Step 8: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 9: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Step 10: Terraform Apply
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

        